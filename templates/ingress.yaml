apiVersion: {{ .Values.k8sKindAPIVersions.ingress }}
kind: Ingress
metadata:
  annotations:
    {{- if .Values.deployment.ingress.annotations }}
    {{- toYaml .Values.deployment.ingress.annotations | nindent 4 }}
    {{- end }}
  namespace:  {{ .Release.Namespace }}
  name: {{ template "..fullname" . }}
spec:
  ingressClassName: {{ .Values.deployment.ingress.ingressClassName }}
  rules:
  - host: {{ .Values.deployment.ingress.hostName | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ template "..fullname" . }}
            port:
              number: 9443
  tls:
  - hosts:
    - {{ .Values.deployment.ingress.hostName | quote }}
    secretName: {{ .Values.deployment.ingress.tlsSecretsName  }}
